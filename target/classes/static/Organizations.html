<!DOCTYPE html>
<html>
<head>
    <title>JOM - Organizations</title>
	
	<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	
	<script>
		$(document).ready(function(){
			
			$("#showStuff").click(function() {
				$.ajax({
					url: "http://localhost:8080/org/list",
					type: 'GET',
					success : function(result){
						alert(JSON.stringify(result));
					},
					error : function(request,error) {
						alert("Request: " + JSON.stringify(request));
					}
				});
			})
		});
	</script>
</head>
<body>

	<form method="get" action="/org/list">
		<button type="submit">List yo doods</button>
	</form>
	
	<br>
	
    <form action="/org/create">
        Partner:<br>
        <input type="text" name="org_name" value="">
        <br>
        Contact name:<br>
        <input type="text" name="contact_name" value="">
        <br>
        Contant phone:<br>
        <input type="text" name="contact_number" value="">
		<br>
        Contant email:<br>
        <input type="text" name="contact_email" value="">
		<br>
		Description:<br>
        <input type="text" name="notes" value="">
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <a href='Console.html' class='button'>back</a>
	<br>
	<button id="showStuff">Click Me!</button>
	
	<br>
	
</body>
</html>
