<!DOCTYPE html>
<html>
<head>
    <title>Donations</title>
	
	<style>
		h1 {
			color: green;
			font-family: verdana;
			font-size: 300%;
		}
		.btn-group {
			background-color: #4CAF50;
		}
		.btn btn-primary active {
			color: red;
		}
	</style>
	
	<script>
		// Get the <datalist> and <input> elements.
		var dataList = document.getElementById('orgList');
		var input = document.getElementById('getOrgs');
	</script>
</head>
<body>
	<h1 align="center">Input a Donation</h1>
	<br>
	
    <form action="/donation/input">
		Org's Name:<br>
		<input type="text" id="getOrgs" list="orglist" placeholder="e.g. datalist" required>
		<datalist id="orglist">
			<option value="org1">
			<option value="org2">
			<option value="org3">
			<option value="org4">
		</datalist>
		<br>
        
        Deli:<br>
        <input type="number" min="0" name="deli" value="0">
        <br>
        Dairy:<br>
        <input type="number" min="0" name="dairy" value="0">
        <br>
		Meat:<br>
        <input type="number" min="0" name="meat" value="0">
        <br>
		Produce:<br>
        <input type="number" min="0" name="produce" value="0">
        <br>
		Pantry:<br>
        <input type="number" min="0" name="pantry" value="0">
        <br>
		Bakery:<br>
        <input type="number" min="0" name="bakery" value="0">
		<br><br>
		
		<div class="btn-group" data-toggle="buttons">
			<label class="btn btn-primary active">
				<input type="radio" name="donation" value="1" id="incoming" checked> Incoming
			</label>
			<label class="btn btn-primary">
				<input type="radio" name="donation" value="0" id="outgoing"> Outgoing
			</label>
		</div>

        <br>
        <input type="submit" value="Submit">
    </form>
    <a href='Console.html' class='button'>back</a>
</body>
</html>
