<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <script type="text/javascript">
      $(document).ready(function() {
          $("#login").click(function() {
              var form = $("form").serialize();

              $.ajax({
                  url : 'http://localhost:8080/user/login',
                  type : 'GET',
                  data : form,
                  dataType:'json',
                  success : function(data) {
                      if (data == 0) {
                          alert("successful login");
                      } else {
                          alert("incorrect username or password");
                      }
                  },
                  error : function(request,error) {
                      alert("Request: " + JSON.stringify(request));
                  }
              });
          })


      });


  </script>
</head>
<body>

<form class="form-horizontal" name="loginForm" method="post" action="">
  <div class="form-group">
    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="username" name="username" class="form-control" id="inputUsername" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="login" type="button" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>

<div class="col-sm-offset-2 col-sm-10">
  <button onclick="window.location.href = 'Register.html'" type="button" class="btn btn-default">Register</button>
</div>

</body>
</html>
